<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Site</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <h1>My Recipe Site</h1>
    </header>
    <div id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
        <button id="signinButton">Signin</button>
    </div>    

    <!-- Hidden greeting message and logout button -->
    <div id="userGreeting" style="display: none;">
        <p>Hello, <span id="usernameDisplay"></span>!</p>
        <button id="logoutButton">Logout</button>
        <button id="showFormButton">Add New Recipe</button> <!-- Button to show the form -->        
    </div>    

    <div id="registerForm" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Choose a username">
        <input type="password" id="regPassword" placeholder="Choose a password">
        <span id="passwordError" style="color:red; display:none;">Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a number, and a special character.</span>        
        <input type="email" id="regEmail" placeholder="Your email">
        <span id="emailError" style="color:red; display:none;">Please enter a valid email address.</span>
        <button id="cancelRegButton">Cancel</button>
        <button id="registerButton">Register</button>
    </div>
    
    <div id="searchArea">
        <input type="text" id="searchTagInput" placeholder="Search by tag...">
        <button id="searchButton">Search</button>
    </div>
    <div id="openAIRequest">
        <h2>Ask OpenAI</h2>
        <textarea id="openAIText" placeholder="Enter your question or prompt for OpenAI..."></textarea>
        <button id="sendToOpenAIButton">Send to OpenAI</button>
        <p id="openAIResponse"></p>
    </div>    
    <main id="recipes">
        <form id="addRecipeForm">
            <h2>Add a New Recipe</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
    
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags" required><br>
    
            <label for="ingredients">Ingredients (comma-separated):</label>
            <input type="text" id="ingredients" name="ingredients" required><br>
    
            <label for="instructions">Instructions (comma-separated):</label>
            <input type="text" id="instructions" name="instructions" required><br>
    
            <button type="submit">Add Recipe</button>
            <button type="button" id="cancelButton">Cancel</button>
        </form>        
        <!-- Recipes will be loaded here dynamically -->
    </main>
    <script type="module" src="static/js/main.js"></script>    
 </body>
</html>
